<!DOCTYPE html>
<html lang="{{ page.lang | default: 'zh' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <div class="lang-switch">
        <a href="{{ '/zh/' | relative_url }}" {% if page.lang == 'zh' %}class="active"{% endif %}>中文</a>
        <a href="{{ '/en/' | relative_url }}" {% if page.lang == 'en' %}class="active"{% endif %}>EN</a>
      </div>
    </nav>
  </header>
  <main class="main">
    {{ content }}
  </main>
  <footer class="footer">
    <p>&copy; {{ 'now' | date: '%Y' }} Yuan Luzhan</p>
  </footer>
</body>
</html>
